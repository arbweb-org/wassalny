<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/_c_map.css" />
</head>

<body>
    <img id="b_mnu_"
         src="img/menu.svg"
         class="_burger_menu"
         onclick="f_flyout_()" />

         class="_location_icon"
         onclick="f_center_map_()" />

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <script src="js/_j_map.js"></script>

    <script type='text/javascript'
            src='http://www.bing.com/api/maps/mapcontrol?callback=f_init_map_'
            async defer></script>

</html>
